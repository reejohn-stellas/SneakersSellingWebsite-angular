<h1 class="text-danger">SALE <span class="animation text-success">60<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="bi bi-percent" viewBox="0 0 16 16">
    <path d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
  </svg> OFF</span></h1>
<div class="new_Arrivals">
    <div class="cardss" *ngFor="let card of temparr|sale">
        <div class="card" style="width: 19rem;">
            <img class="card-img-top" src="{{card.product_image}}" alt="Card image cap" height="250px">
            <div class="card-body">
                <h5 class="card-title" style="height: 80px; overflow:hidden">{{card.product_name}}</h5>
                <p class="card-text"><del>&#8377;{{card.product_price}}</del> <span class="text-success" style="font-size: 18px;font-weight:bold">   &#8377;{{card.product_price|percent|number : '1.2-2'}}</span></p>

            </div>
            <button class="btn btn-dark" *ngIf="card.count===0 else counts" (click)="postcart([card.product_image,card.product_name,card.product_price,card.id])">Add to cart</button>

            <ng-template #counts>
                <div>
                    <button class="btn btn-dark " style="display:inline-block;width: 25%;" (click)="count(card.id,card.count,'sub')">-</button>
                    <span style="display:inline-block;width: 50%;text-align:center;">{{card.count}}</span>
                    <button class="btn btn-dark " style="display:inline-block;width: 25%;" (click)="count(card.id,card.count,'add')">+</button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
